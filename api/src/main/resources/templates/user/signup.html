<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Vehicle Tracking System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .bg-custom {
            background-color: #f8fafc;
        }

        .card {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .input-field {
            border: 1px solid #e0e0e0;
            border-radius: 0.5rem;
            padding: 0.75rem;
            width: 100%;
            box-sizing: border-box;
        }

        ::-webkit-scrollbar {
            width: 10px;
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 50px;
            height: 20%;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        * {
            scrollbar-width: thin;
            scrollbar-color: #888 transparent;
        }

        html {
            scroll-behavior: smooth;
        }
    </style>
</head>

<body class="bg-custom">

<!-- Mobile Logo -->
<div class="block lg:hidden w-full text-center py-4">
    <img th:src="@{/img/vTSLogo.png}" alt="Vehicle Tracking Logo" class="w-20 mx-auto" style="border-radius: 50%;">
</div>

<div class="main-content w-full max-w-6xl mx-auto p-8">

    <!-- Left Section with Benefits -->
    <div class="hidden lg:flex lg:w-1/3 flex-col justify-center p-6 space-y-6">
        <div class="mb-6">
            <img th:src="@{/img/vTSLogo.png}" alt="Vehicle Tracking Logo" class="w-32 mb-4" style="border-radius: 50%;">
        </div>
        <h1 class="text-2xl font-semibold text-gray-800">Why Sign Up?</h1>
        <ul class="list-none space-y-4 text-gray-700">
            <li class="flex items-center space-x-3">
                <svg class="w-5 h-5 text-blue-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M5 12l5 5L19 7" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
                </svg>
                <span>Track vehicle locations in real-time</span>
            </li>
            <li class="flex items-center space-x-3">
                <svg class="w-5 h-5 text-blue-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M5 12l5 5L19 7" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
                </svg>
                <span>Monitor driving behavior and vehicle health</span>
            </li>
            <li class="flex items-center space-x-3">
                <svg class="w-5 h-5 text-blue-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M5 12l5 5L19 7" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
                </svg>
                <span>Access data from anywhere</span>
            </li>
            <li class="flex items-center space-x-3">
                <svg class="w-5 h-5 text-blue-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M5 12l5 5L19 7" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
                </svg>
                <span>It's completely free to use!</span>
            </li>
        </ul>
    </div>

    <!-- Right Section with Sign Up Form -->
    <div class="form-container lg:w-2/3 w-full">
        <div class="w-full lg:w-3/4 max-w-md mx-auto">
            <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">Create an Account</h2>
            <div th:if="${error}">
                <div class="p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400" role="alert">
                    <span class="font-medium" th:text="${error}"></span>  <!-- Display the error message -->
                </div>
            </div>

            <form action="/register" method="post" class="space-y-6">
                <div class="input-group">
                    <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                    <input type="text" id="username" name="username" class="input-field" placeholder="Enter username" required>
                </div>

                <div class="input-group">
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" class="input-field" placeholder="Enter email address" required>
                </div>

                <div class="input-group">
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" name="password" class="input-field" placeholder="Enter password" required>
                </div>
                <input type="hidden" name="_csrf" value="${_csrf.token}">
                <button type="submit" class="w-full p-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Create Account</button>
            </form>


            <p class="text-center text-sm text-gray-500 mt-4">By creating an account, you agree to our <a href="#" class="text-blue-500 hover:underline">terms</a> and <a href="#" class="text-blue-500 hover:underline">privacy policy</a>.</p>

            <div class="text-center mt-6">
                <p>Already have an account? <a href="/login" class="text-blue-500 hover:underline">Sign in</a></p>
            </div>
        </div>
    </div>
</div>

</body>

</html>
