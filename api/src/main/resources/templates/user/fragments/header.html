<div th:fragment="header" class="px-6 py-4 border-b border-gray-300 flex items-center md:hidden">
    <button onclick="toggleSidebar()" class="md:hidden">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
    </button>
</div>


<!-- Navigation Section -->
<div th:fragment="navigation" class="px-6 py-4 flex items-center justify-between">
    <!-- Breadcrumb or Title -->
    <nav class="text-gray-600 text-sm">
        <span class="text-gray-800 font-semibold text-2xl" th:text="${pageLabel}"></span>
    </nav>

    <!-- Profile Dropdown -->
    <div class="relative">
        <!-- Profile Image -->
        <button onclick="toggleDropdown()" id="profileButton" class="relative focus:outline-none">
            <img src="https://via.placeholder.com/40" 
                alt="User Profile" 
                class="w-10 h-10 rounded-full border border-gray-300">
        </button>

        <!-- Dropdown Menu -->
        <div id="profileDropdown" 
            class="z-10 hidden absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg border border-gray-200">
            <div class="py-2">
                <p class="px-4 py-2 text-gray-600 font-semibold">John Doe</p>
                <hr class="border-gray-300">
                <a href="/t/settings" 
                class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Settings</a>
                <a href="/logout" 
                class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Logout</a>
            </div>
        </div>
    </div>
</div>
